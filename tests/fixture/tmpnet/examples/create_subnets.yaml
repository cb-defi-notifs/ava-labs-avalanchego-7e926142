# Create 2 subnets on an existing network
type: CreateSubnets
version: 0.1.0
spec:
  # The network that will be targeted for modification will be chosen outside of this configuration

  flagSets:
    - name: custom
      flags:
        plugin-dir: /path/to/plugins
  nodeSets:
    - name: "local-subnet1"
      nodeType: local
      flagSet: custom
      count: 2
      subnets:
        - subnet1
    - name: "local-subnet2"
      flagSet: custom
      # Reference to node type defined for the target network
      nodeType: local
      count: 2
      subnets:
        - subnet2
  subnets:
    - name: subnet1
      blockchains:
        - vmName: xsvm
          chainConfig: "<config contents>"
          genesis: "<genesis content>"
    - name: subnet2
      blockchains:
        - vmName: xsvm
          chainConfig: "<config contents>"
          genesis: "<genesis content>"
